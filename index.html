<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-notch">
        <button id="main-action-btn">&#9776;</button>
        <div class="actions-menu">
            <button id="new-file">New File</button>
            <button id="open-folder">Open Folder</button>
            <button id="save" disabled>Save</button>
            <button id="save-doc">Save as DOC</button>
            <button id="save-txt">Save as TXT</button>
        </div>
    </div>

    <div id="file-explorer" class="floating-panel hidden">
        <button id="close-explorer-btn">&times;</button>
        <ul id="file-list"></ul>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="toolbar">
                <select id="font-family">
                    <option value="Newsreader">Newsreader</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <input type="number" id="font-size" value="12">
                <button id="bold">B</button>
                <button id="italic">I</button>
                <button id="underline">U</button>
                <button id="align-left">Left</button>
                <button id="align-center">Center</button>
                <button id="align-right">Right</button>
                <button id="list-ul">UL</button>
                <button id="list-ol">OL</button>
            </div>
            <div id="editor-wrapper">
                <div id="editor" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
